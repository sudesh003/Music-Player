<script>
   document.getElementById('songName').addEventListener('keyup', function (event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        const songName = this.value;
        
        // Make an API request to get the link based on the song name
        fetch(`/api/getYouTubeVideoUrl?songName=${encodeURIComponent(songName)}`)
            .then(response => response.json())
            .then(data => {
                // Assuming the API response contains a 'link' property
                const songLink = data.youtubeVideoUrl;
                // console.log(songLink);
                // Redirect to player.html with the obtained link
                window.location.href = `player.html?searchQuery=${encodeURIComponent(songLink)}`;
            })
            .catch(error => {
                console.error('Error fetching song link:', error);
            });
    }
});

</script>
